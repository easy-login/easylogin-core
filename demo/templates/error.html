{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <h3>Login with {{ provider }} failed</h3>
                    <form class="form-horizontal" action="/" method="get">
                        <div class="form-group row code-result">
                            <div class="col-md-10">
                                <pre><code class="json">{{ error }}</code></pre>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8"></div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-block">Back to Home</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
