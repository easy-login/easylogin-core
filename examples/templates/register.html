{% include 'header.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box code-result">
                <h3>Social profile attributes</h3>
                <pre><code>{{ attrs }}</code></pre>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card-box">
                <h4>Create your account</h4>
                <div class="p-l-30">
                    <form class="form-horizontal" action="/register.html" method="POST">
                        <div class="form-group row">
                            <label for="id_fullname" class="col-md-2 col-form-label">Fullname</label>
                            <div class="col-md-8">
                                <input class="form-control" id="id_fullname" placeholder="Fullname" type="text"
                                       name="fullname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_phone" class="col-md-2 col-form-label">Phone</label>
                            <div class="col-md-8">
                                <input class="form-control" id="id_phone" placeholder="Phone" type="text"
                                       name="phone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6"></div>
                            <div class="col-md-2">
                                <input class="btn btn-secondary btn-block" type="submit" name="submit" value="Cancel"/>
                            </div>
                            <div class="col-md-2">
                                <input class="btn btn-primary btn-block" type="submit" name="submit" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
