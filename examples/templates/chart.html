<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart JS Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>
<body>
    <div id="canvas-holder">
        <div style="width:50%;overflow:hidden;float:left"><canvas id="login-chart"></canvas></div>
        <div style="width:50%;float:right"><canvas id="provider-chart"></canvas></div>
    </div>
    <script>
    window.onload = function() {
        var ctx1 = document.getElementById("login-chart").getContext("2d");
        // For a pie chart
        var myPieChart = new Chart(ctx1,{
            type: 'doughnut',
            data: {
                datasets: [{
                    data: {{ login_data }},
                    backgroundColor: [
                         'rgba(153, 102, 255, 1)',
                         'rgba(255, 159, 64, 1)'
                    ],
                    label: 'Login/Register Statistic'
                }],
                labels: [ 'Login', 'Register' ]
            },
            options: {
            }
        });

        var ctx2 = document.getElementById("provider-chart").getContext("2d");
        // For a pie chart
        var myPieChart = new Chart(ctx2,{
            type: 'pie',
            data: {
                datasets: [{
                    data: {{ provider_data }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    label: 'Provider Accounts Statistic'
                }],
                labels: [ 'Line', 'Amazon', 'YahooJP' ]
            },
            options: {
            }
        });
    }
    </script>
</body>
</html>
