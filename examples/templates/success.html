{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <h4>Login with {{ provider }} succeeded</h4>
                    </div>
                    <div class="col-md-4 text-right">
                        <a href="/" class="btn btn-success btn-sm"><i class="fas fa-home"></i> Back to Home</a>
                    </div>
                </div>
                <div class="row code-result d-flex justify-content-center">
                    <div class="col-md-10">
                        <pre><code class="json">{{ profile }}</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
