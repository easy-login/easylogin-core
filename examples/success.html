<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/highlight-railscasts.css') }}" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <h3>Login with {{ provider }} succeeded</h3>
                    <form class="form-horizontal" action="/" method="get">
                        <div class="form-group row code-result">
                            <div class="col-md-10">
                                <pre><code class="json">{{ profile }}</code></pre>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8"></div>
                            <div class="col-md-2">
                                <button class="btn btn-primary btn-block">Back to Home</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/highlight.pack.js') }}"></script>
<script type="text/javascript">
    hljs.initHighlightingOnLoad();


</script>
</body>
</html>
